dashboard {
  port-codes = "test,test2"

  notifications {
    gov-notify-api-key = ""
    access-request-emails = ""
  }

  team-email: "test@test.com"

  routes {
    # If ask takes more time than this to complete the request is failed
    ask-timeout = 5s
  }
}

server {
  host = "0.0.0.0"
  host = ${?SERVER_HOST}

  port = 8081
  port = ${?SERVER_PORT}
}

cirium {
  data-uri = ""
  data-uri = ${?CIRIUM_DATA_URI}
}

drt {
  domain = "localhost"

  use-https = true
  use-https = ${?USE_HTTPS}
}

h2_dc {
  profile = "slick.jdbc.H2Profile$"
  db {
    url = "jdbc:h2:mem:test1;INIT=runscript from 'src/test/resources/create-schema.sql'"
    driver = org.h2.Driver
    connectionPool = disabled
    keepAliveConnection = true
  }
}
