dashboard {
  port-codes = ${PORT_CODES}

  notifications {
    gov-notify-api-key = ${GOV_NOTIFY_API_KEY}
    access-request-emails = ${ACCESS_REQUEST_EMAIL}
  }

  team-email: ${TEAM_EMAIL}

  routes {
    # If ask takes more time than this to complete the request is failed
    ask-timeout = 5s
  }
}

server {
  host = "0.0.0.0"
  host = ${?SERVER_HOST}

  port = 8081
  port = ${?SERVER_PORT}
}

cirium {
  data-uri = ""
  data-uri = ${?CIRIUM_DATA_URI}
}

drt {
  domain = ${DRT_DOMAIN}

  use-https = true
  use-https = ${?USE_HTTPS}
}

nebo {
    port-codes = "BFS,BHD,BHX,BRS,EMA,EDI,GLA,LCY,LGW,LHR,LPL,LTN,MAN,NCL,STN,LBA"
    port-codes = ${?NEBO_PORT_CODES}
}