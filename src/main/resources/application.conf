dashboard {
  port-codes = "bhx,stn,lhr"
  port-codes = ${?PORT_CODES}

  notifications {
    gov-notify-api-key = ""
    gov-notify-api-key = ${?GOV_NOTIFY_API_KEY}

    access-request-emails = "someone@drt.com"
    access-request-emails = ${?ACCESS_REQUEST_EMAIL}
  }

  routes {
    # If ask takes more time than this to complete the request is failed
    ask-timeout = 5s
  }
}

server {
  host = "0.0.0.0"
  host = ${?SERVER_HOST}

  port = 8081
  port = ${?SERVER_PORT}
}

cirium {
  data-uri = ""
  data-uri = ${?CIRIUM_DATA_URI}
}

drt {
  domain = "localhost:9000"
  domain = ${?DRT_DOMAIN}
}
